<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container py-5">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="bai1-tab" data-toggle="pill" data-target="#bai1" type="button"
                    role="tab" aria-controls="bai1" aria-selected="true">Bài 1</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="bai2-tab" data-toggle="pill" data-target="#bai2" type="button" role="tab"
                    aria-controls="bai2" aria-selected="false">Bài 2</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="bai3-tab" data-toggle="pill" data-target="#bai3" type="button" role="tab"
                    aria-controls="bai3" aria-selected="false">Bài 3</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="bai4-tab" data-toggle="pill" data-target="#bai4" type="button" role="tab"
                    aria-controls="bai4" aria-selected="false">Bài 4</button>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="bai1" role="tabpanel" aria-labelledby="bai1-tab">
                <h3>Bài 1: Tìm số nguyên dương nhỏ nhất sao cho: 1 + 2 + … + n > 10000
                    </h3>
                <div class="w-50">
                    <button onclick="soNhoNhat()" class="btn btn-success">Tính toán</button>
                    <div class="mt-2 alert alert-success">
                        Số nguyên dương nhỏ nhất thỏa điều kiện là: <span id="btnSoDuongNhoNhat"></span>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="bai2" role="tabpanel" aria-labelledby="bai2-tab">
                <h3>Bài 2: Chương trình nhập vào 2 số x, n tính tổng</h3>
                <div class="w-50">
                    <form action="">
                        <div class="form-group">
                            <label for="soX">Nhập x:</label>
                            <input type="text" class="form-control" name="" id="soX">
                        </div>
                        <div class="form-group">
                            <label for="soN">Nhập n:</label>
                            <input type="text" class="form-control" name="" id="soN">
                        </div>
                    </form>
                    <button onclick="tinhTong()"class="btn btn-success mt-2">Tính toán</button>
                    <div class="mt-2 alert alert-success">
                        Kết quả: <span id="btnTinhTong"></span>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="bai3" role="tabpanel" aria-labelledby="bai3-tab">
                <h3>Bài 3: Tính lũy thừa</h3>
                <div class="w-50">
                    <form action="">
                        <div class="form-group">
                            <label for="soGT">Nhập số:</label>
                            <input type="text" class="form-control" name="" id="soGT">
                        </div>
                    </form>
                    <button onclick="tinhGiaiThua()"class="btn btn-success mt-2">Tính toán</button>
                    <div class="mt-2 alert alert-success">
                        Kết quả: <span id="btnGiaiThua"></span>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="bai4" role="tabpanel" aria-labelledby="bai4-tab">
                <button onclick="tinhTaoThe()"class="btn btn-success mt-2">Tạo 10 thẻ div</button>
                <p> <span id="taoDiv"></span></p>
            </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
    </script>
    


    <script src="./js/bt1.js"></script>
    <script src="./js/bt2.js"></script>
    <script src="./js/bt3.js"></script>
    <script src="./js/bt4.js"></script>
</body>
</html>
